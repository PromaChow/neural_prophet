name: Pytest and Coverage
on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash
jobs:
  tests:
    env:
      POETRY_VIRTUALENVS_CREATE: false
    runs-on: ${{matrix.os}}
    steps:
      - name: Start Energy Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: start-measurement
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Install dependencies
        run: poetry install --no-root --no-interaction --with=dev,pytest --without=docs,metrics,linters
      - id: measurement-5
        name: Record Measurement After Install dependencies
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Install dependencies
          task: get-measurement
      - name: Install Project
        run: poetry install --no-interaction --with=dev,pytest --without=docs,metrics,linters
      - id: measurement-7
        name: Record Measurement After Install Project
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Install Project
          task: get-measurement
      - name: Pytest
        run: poetry run pytest tests -v -n auto --durations=0 --cov=./ --cov-report=xml
      - id: measurement-9
        name: Record Measurement After Pytest
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Pytest
          task: get-measurement
      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v3
        with:
          env_vars: OS,PYTHON
          files: ./coverage.xml
          name: Coverage Report with codecov overview
          verbose: true
      - id: display-measurement
        name: Display Energy Results
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: display-results
      - name: Save Total Energy Consumption Data
        run: echo '${{ steps.final-measurement.outputs.data-total-json }}' > total_energy_consumption.json
      - name: Upload Energy Consumption Artifact
        uses: actions/upload-artifact@v4
        with:
          name: total-energy-consumption
          path: total_energy_consumption.json
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            python-version: '3.10'
        os:
          - ubuntu-latest
        python-version:
          - '3.9'
          - '3.12'
